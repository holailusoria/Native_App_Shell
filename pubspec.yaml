name: native_app_shell
description: Native App Shell for UI Builder applications

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  permission_handler: ^8.1.6
  flutter_inappwebview: ^5.3.2
  url_launcher: ^6.0.10
  backendless_sdk: ^7.1.7
  overlay_support: ^1.2.1
  audioplayers: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/notification_sounds/push_sound.wav
    - assets/ui_builder_app/
    - assets/ui_builder_app/library/sdk/sdk.js

  fonts:
    - family: CustomAssets
      fonts:
        - asset: assets/ui_builder_app/styles/static/fonts/Gilroy-Bold.ttf
        - asset: assets/ui_builder_app/styles/static/fonts/Gilroy-Bold.woff
        - asset: assets/ui_builder_app/styles/static/fonts/Gilroy-Bold.woff2
        - asset: assets/ui_builder_app/styles/static/fonts/Gilroy-Regular.ttf
        - asset: assets/ui_builder_app/styles/static/fonts/Gilroy-Regular.woff
        - asset: assets/ui_builder_app/styles/static/fonts/Gilroy-Regular.woff2
        - asset: assets/ui_builder_app/styles/static/images/icons/Arrived.svg
        - asset: assets/ui_builder_app/styles/static/images/icons/AtLoading.svg
        - asset: assets/ui_builder_app/styles/static/images/icons/Back.svg
        - asset: assets/ui_builder_app/styles/static/images/icons/Filter.svg
        - asset: assets/ui_builder_app/styles/static/images/icons/InTransit.svg
        - asset: assets/ui_builder_app/styles/static/images/icons/menuContainers.svg
        - asset: assets/ui_builder_app/styles/static/images/icons/menuDashboard.svg
        - asset: assets/ui_builder_app/styles/static/images/icons/menuHome.svg
        - asset: assets/ui_builder_app/styles/static/images/icons/menuProfile.svg
        - asset: assets/ui_builder_app/styles/static/images/icons/menuShippments.svg
        - asset: assets/ui_builder_app/styles/static/images/icons/PasswordEye.svg
        - asset: assets/ui_builder_app/styles/static/images/icons/Released.svg
        - asset: assets/ui_builder_app/styles/static/images/icons/Search.svg
        - asset: assets/ui_builder_app/styles/static/images/nouser.png